{% extends 'base.html'%}
{% block content %}
<h1> You are to delete the recipe? Continue? </h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-warning">Yes</button>
    <a class="btn" href="{% url 'recipe' recipe.id %}" role="button">Cancel</a>

</form>



{%endblock%}
