{% extends 'base.html' %}
{% load static %}
{% block content %}
							<!-- Content -->
								<section>
									<header class="main">
										<h1> Let's cook!</h1>
									</header>

									<span class="image main"><img style="width:auto; height: auto;" src="{% static 'images/Food-Blog.jpg' %}" alt="" /></span>
									<h1 style="text-align:center; color: red; border: solid grey 1px; "> All Recipes </h1>

									<div class="posts">
										{% for recipe in recipes %}
										<article>
											<a href="" class="image"><img src="{{recipe.get_image}}"   alt =""/>></a>
											<h3>{{ recipe }}</h3>
<!--											<p>{{recipe.description|truncatewords:10}}</p>-->
											<ul class="actions">
												<li><a href="{% url 'recipe' recipe.id %}" class="button">More</a></li>
											</ul>
										</article>
										{% endfor%}

									</div>
								</section>

{% endblock %}
